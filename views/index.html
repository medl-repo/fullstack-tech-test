<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tech Test</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>

    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2>Manage <b>Inventories</b></h2>
              </div>
              <div class="col-sm-6">
                <a
                  href="#addInventoryModal"
                  class="btn btn-success"
                  data-toggle="modal"
                  ><i class="material-icons">&#xE147;</i>
                  <span>Add New Inventory</span></a
                >
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover" id="myTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Stock</th>
                <th>Tax</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Modal HTML -->
    <div id="addInventoryModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form name="addInventoryForm">
            <div class="modal-header">
              <h4 class="modal-title">Add Inventory</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="productName"
                  required
                />
              </div>
              <div class="form-group">
                <label>Stock</label>
                <input
                  type="number"
                  class="form-control"
                  name="totalQuantity"
                  required
                />
              </div>
              <div class="form-group">
                <label for="isTax">Tax Applied</label>
                <input type="checkbox" id="isTax" name="tax" />
              </div>
              <div class="form-group">
                <label>Price</label>
                <input
                  type="number"
                  class="form-control"
                  step=".01"
                  name="price"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-success" value="Add" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="editInventoryModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form name="editInventoryForm">
            <div class="modal-header">
              <h4 class="modal-title">Edit Inventory</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="productName"
                  required
                />
              </div>
              <div class="form-group">
                <label>Stock</label>
                <input
                  type="number"
                  class="form-control"
                  name="totalQuantity"
                  required
                />
              </div>
              <div class="form-group">
                <label for="isTax">Tax Applied</label>
                <input type="checkbox" id="isTax" name="tax" />
              </div>
              <div class="form-group">
                <label>Price</label>
                <input
                  type="number"
                  class="form-control"
                  step=".01"
                  name="price"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-info" value="Save" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Modal HTML -->
    <div id="deleteInventoryModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Delete Inventory</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete these Records?</p>
              <p class="text-danger">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input
                type="submit"
                class="btn btn-danger"
                value="Delete"
                id="deleteInventoryButton"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
  
</html>
